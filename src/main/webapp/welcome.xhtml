<h:head>
    <title>Welcome</title>
    <h:outputStylesheet name="webjars/bootstrap/5.0.0-beta2/css/bootstrap.min.css"/>

</h:head>

        <ui:define name="content">
            <div class="alert alert-success">
                Successful Login!

            <div class="text-center">
                <h2 class="display-1">Welcome #{login.user.name}!</h2>
            </div>
            <div class="text-center">
                <h:graphicImage value="resources/images/leo-gif.gif"/>
            </div>
        </ui:define>
    </ui:composition>
