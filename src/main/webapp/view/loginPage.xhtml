<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Login</title>
    <h:outputStylesheet name="webjars/bootstrap/5.0.0-beta2/css/bootstrap.min.css"/>
    <h:outputScript name="webjars/popper.js/2.5.4/umd/popper.min.js"/>
</h:head>
<h:body>
    <ui:composition template="../WEB-INF/templates/template.xhtml">
        <ui:define name="content">
            <div class="text-center">
                <div class="container-sm">
                    <br/><br/><br/><br/><br/>
                    <h:form>
                        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                        <br/>
                        <h:inputText id="inputUsername" class="form-control" a:placeholder="Username"
                                     value="#{login.user.name}"/>
                        <br/>
                        <h:inputText type="password" id="inputPassword" a:placeholder="Password" class="form-control"
                                     value="#{login.user.password}"/>
                        <br/>
                        <h:commandButton class="w-100 btn btn-lg btn-primary" type="submit" value="Login"
                                         action="#{login.welcome}"/>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
