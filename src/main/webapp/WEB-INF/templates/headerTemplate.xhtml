<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet name="webjars/bootstrap/5.0.0-beta2/css/bootstrap.min.css"/>
    <h:outputScript name="webjars/popper.js/2.5.4/umd/popper.min.js"/>
</h:head>
<h:body>

                <div class="container-fluid">
                    <a class="navbar-brand" href="./">Joel's Site</a>

                        <li class="nav-item">

                        <li class="nav-item">

                    </ul>
                    <ul class="navbar-nav ">
                        <li class="nav-item px-2">
                            <h:form>
                                <h:commandButton class="btn btn-outline-success my-2 my-sm-0" value="Login"
                                                 action="#{login.login}"/>
                            </h:form>
                        </li>
                        <li class="nav-item">
                            <h:form>
                                <h:commandButton class="btn btn-outline-danger my-2 my-sm-0" value="Logout"

                        </li>
                    </ul>
                </div>
            </div>
        </div>
