<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Admin</title>
    <!-- Bootstrap CSS -->
    <link href="webjars/bootstrap/5.0.0-beta2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="resources/css/style.css" rel="stylesheet"/>
</head>
<body>
<ui:composition template="WEB-INF/templates/template.xhtml">
    <ui:define name="content">
        <div class="text-center">
            <h:form id="add_user">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:outputLabel value="ID: "/>
                    <h:inputText value="#{user}"/>
                    <h:outputLabel value="Username: "/>
                    <h:inputText value="#{userService.user.name}"/>
                    <h:outputLabel value="Email: "/>
                    <h:inputText value="#{userService.user.email}"/>
                    <h:outputLabel value="password: "/>
                    <h:inputText value="#{userService.user.password}"/>
                    <h:commandButton value="Submit" action="#{userService.persistData}"/>
                </h:panelGrid>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
<script src="webjars/popper.js/2.5.4/umd/popper.min.js" type=""></script>
<script src="webjars/bootstrap/5.0.0-beta2/js/bootstrap.min.js" type=""></script>
</body>
</html>
