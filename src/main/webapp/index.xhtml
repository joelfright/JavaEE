<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Welcome</title>
    <!-- Bootstrap CSS -->
    <link href="webjars/bootstrap/5.0.0-beta2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="resources/css/style.css" rel="stylesheet"/>
</head>
<body>
<ui:composition template="WEB-INF/templates/template.xhtml">
    <ui:define name="content">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button">
                        Login
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show">
                    <div class="accordion-body">
                        <h:form id="login">
                            <h:panelGrid columns="2" cellpadding="10">
                                <h:outputLabel value="Username: "/>
                                <h:inputText value="#{userService.user.name}"/>
                                <h:outputLabel value="Password: "/>
                                <h:inputText value="#{userService.user.password}"/>
                                <h:selectOneMenu value="#{userService.loginType}">
                                    <f:selectItem itemValue="user" itemLabel="User" />
                                    <f:selectItem itemValue="admin" itemLabel="Admin" />
                                </h:selectOneMenu>
                                <h:commandButton value="Send" action="#{userService.welcome}"/>
                            </h:panelGrid>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
<script src="webjars/popper.js/2.5.4/umd/popper.min.js" type=""></script>
<script src="webjars/bootstrap/5.0.0-beta2/js/bootstrap.min.js" type=""></script>
</body>
</html>
